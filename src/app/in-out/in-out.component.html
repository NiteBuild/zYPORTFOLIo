<section class="cont border">
    <h1>New Movement</h1>
    <div class="row">
        <div class="column">
        <mat-form-field>
            <mat-label>Barcode</mat-label>
            <input matInput type="text" [(ngModel)]="barcode" (keyup)="onChange()">
        </mat-form-field>
        <barcode-scanner-livestream maxWidth=26vw type="upc"
            (valueChanges)="onValueChangesScanner($event)"></barcode-scanner-livestream>
    </div>

    <form class="column" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="product">
        <span>Model: {{product.model}}</span>
        <p>Brand: {{product.brand}}</p>
        <p><span>Quantity:{{product.units}}</span></p>
        <mat-form-field>
            <mat-label>Units</mat-label>
            <input matInput type="number" formControlName="units">
        </mat-form-field>

        <button [disabled]="!form.controls.units.valid" mat-raised-button type="submit">Accept</button>
    </form>
